
name: CI/CD

on:
  push:
    branches:
      - master

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: api/premiere-api-service
  ECS_SERVICE: api-prod-premiere-api-service-Service-YZSIG5ujaIG6
  ECS_CLUSTER: api-prod-Cluster-pbWVtkLhWabH
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME: api/premiere-api-service

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    environment: test
    steps: 
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build container and run tests
      id: run-tests
      run: |
        docker build -t premiere-api:latest .
        docker run --rm premiere-api:latest pytest

  deploy:
    name: Deploy onto AWS ECS
    needs: run-tests
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR 
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

