version: "3"
services:
  db:
    image: postgres
    restart: always
    env_file: .env
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  api:
    image: piotrostr/premiere
    build: .
    env_file: .env
    depends_on: [db]
    restart: always
    ports:
      - 5000:5000

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
